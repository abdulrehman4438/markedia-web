<svg viewBox="0 0 200 60" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid meet">
  <defs>
    <linearGradient id="markediaGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0d9488;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#06b6d4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0891b2;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- M Letter with arrow up -->
  <g>
    <!-- Left vertical line of M -->
    <line x1="10" y1="45" x2="10" y2="15" stroke="url(#markediaGradient)" stroke-width="3" stroke-linecap="round"/>
    <!-- Right vertical line of M -->
    <line x1="30" y1="45" x2="30" y2="15" stroke="url(#markediaGradient)" stroke-width="3" stroke-linecap="round"/>
    <!-- Peak of M -->
    <polyline points="10,15 20,5 30,15" fill="none" stroke="url(#markediaGradient)" stroke-width="3" stroke-linejoin="round" stroke-linecap="round"/>
    
    <!-- Upward arrow -->
    <g transform="translate(20, 8)">
      <line x1="0" y1="8" x2="0" y2="-5" stroke="url(#markediaGradient)" stroke-width="2.5" stroke-linecap="round"/>
      <polyline points="-3,-5 0,-8 3,-5" fill="none" stroke="url(#markediaGradient)" stroke-width="2.5" stroke-linejoin="round" stroke-linecap="round"/>
    </g>
  </g>
  
  <!-- Markedia Text -->
  <text x="45" y="35" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#000000" letter-spacing="-0.5">
    Markedia
  </text>
</svg>
